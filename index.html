<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product A</td>
          <td>$10</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$10</td>
          <td><button class="remove-btn">Remove</button></td>
          <td><button class="like-btn">like</button></td>
          <span class="like-count">0</span>
        </tr>
        <tr>
          <td>Product B</td>
          <td>$20</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$20</td>
          <td><button class="remove-btn">Remove</button></td>
          <td><button class="like-btn">like</button></td>
          <span class="like-count">0</span>
        </tr>
        <tr>
          <td>Product C</td>
          <td>$30</td>
          <td><input type="number" value="1" min="1"></td>
          <td>$30</td>
          <td><button class="remove-btn">Remove</button></td>
          <td><button class="like-btn">like</button></td>
          <span class="like-count">0</span>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td>$60</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="cart.js"></script>
</body>
</html>
